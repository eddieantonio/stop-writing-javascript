<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SearchIt!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <meta name="description" content="Example web application that uses zero JavaScript">
  </head>

  <body>
    <header class="masthead">
      <h1 class="masthead__title"> SearchIt! </h1>
    </header>
    <main>
      <form method="GET" action="https://duckduckgo.com/" class="form">
        <div class="search-bar shadow-on-focus">
          <label class="sr-only" for="search"> Query </label>
          <input id="search" class="search-bar__input"
                 type="search" name="q" required list="suggestions"
                 placeholder="Search for an HTML element!">
          <button class="search-bar__button" type="submit">
            <span aria-hidden="true">üîç</span>
            <span class="sr-only">Search</span>
          </button>
        </div>

        <datalist id="suggestions">
          <option value="a">
          <option value="abbr">
          <option value="acronym">
          <option value="address">
          <option value="applet">
          <option value="area">

          <option value="dd">
          <option value="del">

          <option value="dfn">
          <option value="dialog">
          <option value="dir">
          <option value="div">
          <option value="dl">
          <option value="dt">
          <option value="em">
          <option value="email">
          <option value="embed">
          <option value="fieldset">
          <option value="figcaption">
          <option value="figure">
          <option value="footer">
          <option value="form">
          <option value="frame">
          <option value="frameset">

          <option value="hgroup">

        <details class="details">
          <summary class="clickable highlight-on-hover"> Advanced options </summary>
          <fieldset class="advanced-search details__showable">
            <label for="language"> Result Language </label>
            <select id="language" name="hl">
